<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>Create product</title>
</head>
<body>
<form action="#" th:action="@{/product-update}" th:object="${product}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/>
    <label for="Tittle">Название товара</label>
    <input type="text" th:field="*{Tittle}" id="Tittle" placeholder="Название товара">
    <br/>
    <label for="description">Описание товара</label>
    <input type="text" th:field="*{description}" id="description" placeholder="описание товара">
    <br/>
    <label for="price">цена</label>
    <input type="text" th:field="*{price}" id="price" placeholder="цена">
    <br/>
    <label for="city">город</label>
    <input type="text" th:field="*{city}" id="city" placeholder="город">
    <br/>
    <label for="author">Автор</label>
    <input type="text" th:field="*{author}" id="author" placeholder="Автор">
    <br/>
    <input type="submit" value="Обновить товар">
    <br/>
    <td><a th:href="@{product-delete/{id}(id=${product.id})}">Удалить</a></td>
</form>
</body>
</html>
